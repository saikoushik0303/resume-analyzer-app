<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Fix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Resume Grammar Fix</h2>

    <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="resume" accept=".pdf" required class="p-2 border rounded-xl" />
      <button type="submit" class="bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700">Check Grammar</button>
    </form>

    {% if grammar %}
      <div class="mt-6 bg-purple-100 p-4 rounded-lg">
        <h3 class="text-purple-700 font-bold mb-2">Grammar Suggestions:</h3>
        <ul class="text-purple-700 list-disc list-inside">
          {% for issue in grammar %}
            <li>{{ issue }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="block mt-6 text-purple-600 underline text-center">Back to Dashboard</a>
  </div>
</body>
</html>
