<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Score Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">ATS Score Checker</h2>

    <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="resume" accept=".pdf" required class="p-2 border rounded-xl" />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Check Score</button>
    </form>

    {% if score %}
      <div class="mt-6 text-center">
        <p class="text-green-600 font-semibold">ATS Score: {{ score }}%</p>
        {% if suggestions %}
          <div class="mt-4 bg-green-100 p-4 rounded-lg">
            <h3 class="font-bold text-green-700 mb-2">Suggestions:</h3>
            <ul class="text-green-700 list-disc list-inside">
              {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      </div>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="block mt-6 text-blue-600 underline text-center">Back to Dashboard</a>
  </div>
</body>
</html>
