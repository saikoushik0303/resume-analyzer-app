<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h1>
    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="username" placeholder="Username" required class="p-2 border rounded-xl" />
      <input type="password" name="password" placeholder="Password" required class="p-2 border rounded-xl" />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Login</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="text-red-500 text-center mt-4">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
